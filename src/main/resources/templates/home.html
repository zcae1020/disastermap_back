<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>재난</th>
                <th>장소</th>
                <th>내용</th>
                <th>일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dm : ${dms}">
                <td th:text="${dm.id}"></td>
                <td th:text="${dm.disasterCode}"></td>
                <td th:text="${dm.place}"></td>
                <td th:text="${dm.content}"></td>
                <td th:text="${dm.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/disasterMessage/new">추가</a>
</div> <!-- /container -->
</body>
</html>
